<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>UOC Boilerplate</title>
  </head>
  <body class="flex flex-col min-h-screen bg-background">

    <include src="./views/header.html"locals='{
      "page": "contact"
    }'></include>

    <main class="grow px-1 text-center max-w-2xl mx-auto">
      <h1 class="text-4xl m-6">Contacto</h1>

      <form class="flex flex-col items-center border border-secondary rounded-md shadow-md bg-background px-6 py-2 mb-20" name="contact" method="POST" action="/thanks.html" netlify>
        <i class="fa-solid fa-envelope py-5 text-5xl text-info"></i>
        <p class="mb-6">
          Si tienes alguna pregunta o comentario, no dudes en ponerte en contacto con nosotros rellenando el siguiente formulario:
        </p>

        <div class="form-entry">
          <label for="name">Nombre</label>
          <input class="input-field" type="name" id="name" name="name" placeholder="Tu nombre">
        </div>

        <div class="form-entry">
          <label for="email">Dirección de email</label>
          <input class="input-field" type="email" id="email" name="email" placeholder="nombre@ejemplo.com">
        </div>
  
        <div class="form-entry">
          <label for="message">Mensaje</label>
          <textarea class="input-field" placeholder="Deja tu mensaje aquí" id="message" name="message" style="height: 100px"></textarea>
        </div>

        <div class="mt-4">
          <label>¿Eres humano? Selecciona el color azul para confirmar</label>

          <div class="grid grid-cols-3 md:grid-cols-6 justify-items-center text-center gap-3 mt-2">
            <include src="./views/captcha-item.html" locals='{ "color": "bg-red-500", "name": "Rojo" }'></include>
            <include src="./views/captcha-item.html" locals='{ "color": "bg-blue-500", "name": "Azul" }'></include>
            <include src="./views/captcha-item.html" locals='{ "color": "bg-green-500", "name": "Verde" }'></include>
            <include src="./views/captcha-item.html" locals='{ "color": "bg-yellow-500", "name": "Amarillo" }'></include>
            <include src="./views/captcha-item.html" locals='{ "color": "bg-purple-500", "name": "Morado" }'></include>
            <include src="./views/captcha-item.html" locals='{ "color": "bg-orange-500", "name": "Naranja" }'></include>
          </div>
        </div>

        <button class="bg-primary text-primary-contrast py-2 px-10 rounded-lg m-6" type="submit">Enviar</button>
      </form>
    </main>

    <include src="./views/footer.html"></include>

    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
