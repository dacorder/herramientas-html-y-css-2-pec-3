<div class="border border-secondary rounded-lg shadow-md bg-white p-4">
    <h3 class="text-lg font-semibold text-left mb-3">{{ recipe }}</h3>
    <div class="flex items-start gap-3">
        <img class="w-10 h-10 shrink-0 rounded-full object-cover" src="{{ image }}" alt="Foto de {{ name }}">
        <div class="text-left">
            <p class="font-medium text-sm">{{ name }}</p>
            <p class="text-[#666] text-sm">{{ description }}</p>
        </div>
    </div>
</div>
