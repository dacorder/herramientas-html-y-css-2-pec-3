<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>UOC Boilerplate</title>
  </head>
  <body class="flex flex-col min-h-screen bg-background">

    <include src="./views/header.html"locals='{
      "page": "speakers"
    }'></include>

    <main class="grow px-1 text-center md:px-6 text-center">
      <include src="./views/page-title.html"locals='{ "title": "Inicio" }'></include>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <include src="./views/speaker-card.html" locals='{
            "image": "assets/images/davidm.jpg",
            "name": "David Muñoz",
            "description": "Cocinero español conocido por su restaurante DiverXO, galardonado con tres estrellas Michelin."
          }'></include>

        <include src="./views/speaker-card.html" locals='{
          "image": "assets/images/ferrana.jpg",
          "name": "Ferran Adrià",
          "description": "Autor de la revolución culinaria en el restaurante El Bulli, conocido por su enfoque innovador y creativo en la gastronomía."
        }'></include>

        <include src="./views/speaker-card.html" locals='{
          "image": "assets/images/martinb.jpg",
          "name": "Martín Berasategui",
          "description": "Chef español con múltiples estrellas Michelin, reconocido por su cocina vasca contemporánea."
        }'></include>

        <include src="./views/speaker-card.html" locals='{
          "image": "assets/images/jamieo.jpg",
          "name": "Jamie Oliver",
          "description": "Chef británico conocido por su enfoque en la comida saludable y su labor educativa en la cocina."
        }'></include>

        <include src="./views/speaker-card.html" locals='{
          "image": "assets/images/gordonr.jpg",
          "name": "Gordon Ramsay",
          "description": "Chef escocés famoso por su temperamento y sus programas de televisión, así como por sus restaurantes con estrellas Michelin."
        }'></include>

        <include src="./views/speaker-card.html" locals='{
          "image": "assets/images/jiroo.jpg",
          "name": "Jiro Ono",
          "description": "Renombrado chef de sushi japonés, propietario del restaurante Sukiyabashi Jiro, galardonado con tres estrellas Michelin."
        }'></include>
      </div>

      <footer class="mt-15 mb-5">
        Si quieres participar como ponente, envíanos un correo a:
        <a class="link" href="mailto: info@cocinapacense.com">info@cocinapacense.com</a>
      </footer>
    </main>

    <include src="./views/footer.html"></include>

    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
